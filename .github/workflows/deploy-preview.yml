name: ウェブサイトのデプロイ（Preview）
on:
  pull_request:
    paths:
      - '**'

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: yarnのキャッシュディレクトリパスを取得
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: 依存関係のインストール
        run: yarn install --frozen-lockfile
      - name: アプリケーションのビルド
        run: yarn build --mode preview-channel
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHIBA_SHELTER_MAP }}'
          expires: 3d
          projectId: chiba-shelter-map
          channelId: pulls-${{ github.event.pull_request.number }}
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
